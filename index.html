<body>

<div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="card" id="cardf" style="width: 40rem;">
                    <div class="card-body">
                        <h3 class="header">Form</h3>
                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                            <div class="mb-3">
                                <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                                <input type="text" class="form-control" name="fullName" id="fullName" placeholder="enter name">
                            </div>
                            <div class="mb-3">
                                <label>email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="enter email">
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="enter password">
                            </div>
                            <div class="mb-3">
                                <label>Mobile Numbers </label>
                                <input type="text" class="form-control" name="mobileN" id="mobileN" placeholder="enter mobile number">
                            </div>
                            <div class="form-action-buttons">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card" id="cardt" style="width: 50rem;">
                    <div class="card-body">
                        <table class="table"  id="employeeList">
                            <thead>
                                <tr>
                                    <th scope="col">FullName</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">MobileNumbers</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
